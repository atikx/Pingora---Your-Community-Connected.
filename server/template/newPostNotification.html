<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>New Post Notification</title>
<style>
  body {
    margin: 0; 
    padding: 0; 
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
      Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
    color: #333;
    min-height: 100vh;
    padding: 40px 20px;
    box-sizing: border-box;
  }
  
  a {
    color: #667eea;
    text-decoration: none;
    transition: all 0.3s ease;
  }
  
  a:hover {
    color: #764ba2;
    text-decoration: none;
  }
  
  .container {
    max-width: 600px;
    margin: 0 auto;
    background: #ffffff;
    border-radius: 20px;
    box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
    overflow: hidden;
    position: relative;
  }
  
  .container::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 4px;
    background: linear-gradient(90deg, #667eea, #764ba2, #f093fb);
  }
  
  .header {
    padding: 40px 30px 30px;
    text-align: center;
    background: linear-gradient(135deg, #f8faff 0%, #f1f5ff 100%);
    position: relative;
  }
  
  .header::after {
    content: '';
    position: absolute;
    bottom: 0;
    left: 50%;
    transform: translateX(-50%);
    width: 60px;
    height: 3px;
    background: linear-gradient(90deg, #667eea, #764ba2);
    border-radius: 2px;
  }
  
  .header img {
    width: 80px;
    height: 80px;
    border-radius: 20px;
    object-fit: cover;
    border: 4px solid #ffffff;
    box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
    margin-bottom: 15px;
  }
  
  .header h1 {
    margin: 0;
    font-weight: 700;
    font-size: 24px;
    color: #2d3748;
    line-height: 1.3;
  }
  
  .header .subtitle {
    margin: 8px 0 0;
    color: #718096;
    font-size: 14px;
    font-weight: 500;
  }
  
  .post-preview {
    padding: 30px;
  }
  
  .post-image-container {
    position: relative;
    margin-bottom: 25px;
    border-radius: 16px;
    overflow: hidden;
    box-shadow: 0 12px 30px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s ease;
  }
  
  .post-image-container:hover {
    transform: translateY(-2px);
  }
  
  .post-image {
    width: 100%;
    height: 280px;
    object-fit: cover;
    display: block;
    transition: transform 0.3s ease;
  }
  
  .post-image-container:hover .post-image {
    transform: scale(1.05);
  }
  
  .post-title {
    font-size: 26px;
    font-weight: 700;
    margin-bottom: 15px;
    color: #2d3748;
    line-height: 1.3;
    transition: color 0.3s ease;
  }
  
  .post-title:hover {
    color: #667eea;
  }
  
  .post-description {
    font-size: 16px;
    line-height: 1.6;
    color: #4a5568;
    margin-bottom: 25px;
    max-height: none;
    overflow: visible;
  }
  
  .post-footer {
    display: flex;
    align-items: center;
    justify-content: space-between;
    background: linear-gradient(135deg, #f8faff 0%, #f1f5ff 100%);
    padding: 20px;
    border-radius: 12px;
    margin-bottom: 25px;
    border: 1px solid #e2e8f0;
  }
  
  .author-info {
    display: flex;
    align-items: center;
    gap: 15px;
  }
  
  .author-avatar {
    width: 50px;
    height: 50px;
    border-radius: 12px;
    object-fit: cover;
    border: 2px solid #ffffff;
    box-shadow: 0 4px 12px rgba(102, 126, 234, 0.2);
  }
  
  .author-details p {
    margin: 0;
    line-height: 1.4;
  }
  
  .author-name {
    font-weight: 600;
    color: #2d3748;
    font-size: 16px;
  }
  
  .post-date {
    font-size: 13px;
    color: #718096;
    margin-top: 2px;
  }
  
  .post-stats {
    display: flex;
    gap: 15px;
    align-items: center;
  }
  
  .stat-item {
    display: flex;
    align-items: center;
    gap: 5px;
    color: #718096;
    font-size: 13px;
  }
  
  .btn-link {
    display: inline-block;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white;
    padding: 16px 32px;
    border-radius: 50px;
    font-weight: 600;
    text-align: center;
    text-decoration: none;
    box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
    transition: all 0.3s ease;
    font-size: 16px;
    position: relative;
    overflow: hidden;
  }
  
  .btn-link::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
    transition: left 0.5s ease;
  }
  
  .btn-link:hover::before {
    left: 100%;
  }
  
  .btn-link:hover {
    transform: translateY(-2px);
    box-shadow: 0 12px 35px rgba(102, 126, 234, 0.6);
    color: white;
  }
  
  .footer-note {
    text-align: center;
    padding: 20px 30px;
    background: #f8faff;
    color: #718096;
    font-size: 13px;
    border-top: 1px solid #e2e8f0;
  }
  
  @media screen and (max-width: 640px) {
    body {
      padding: 20px 10px;
    }
    
    .container {
      margin: 0;
      border-radius: 16px;
    }
    
    .header {
      padding: 30px 20px 25px;
    }
    
    .header h1 {
      font-size: 20px;
    }
    
    .post-preview {
      padding: 20px;
    }
    
    .post-title {
      font-size: 22px;
    }
    
    .post-description {
      font-size: 15px;
    }
    
    .post-footer {
      flex-direction: column;
      gap: 15px;
      align-items: flex-start;
    }
    
    .btn-link {
      padding: 14px 28px;
      font-size: 15px;
    }
  }
</style>
</head>
<body>
  <div class="container" role="main" aria-label="New post notification email">
    <div class="header">
      <img src="{{author_avatar}}" alt="{{author_name}}'s avatar" />
      <h1>{{author_name}} just published a new post!</h1>
      <p class="subtitle">Don't miss out on their latest content</p>
    </div>

    <div class="post-preview">
      <div class="post-image-container">
        <a href="{{post_link}}" target="_blank" rel="noopener noreferrer">
          <img
            src="{{post_image}}"
            alt="Cover image for {{post_title}}"
            class="post-image"
          />
        </a>
      </div>
      
      <a href="{{post_link}}" target="_blank" rel="noopener noreferrer" class="post-title">{{post_title}}</a>
      <p class="post-description">{{post_description}}</p>

      <div class="post-footer">
        <div class="author-info">
          <img
            src="{{author_avatar}}"
            alt="{{author_name}}'s avatar"
            class="author-avatar"
          />
          <div class="author-details">
            <p class="author-name">{{author_name}}</p>
            <p class="post-date">Published {{post_created_at}}</p>
          </div>
        </div>
        
        <div class="post-stats">
          <div class="stat-item">
            <span>ðŸ“–</span>
            <span>5 min read</span>
          </div>
        </div>
      </div>

      <a href="{{post_link}}" target="_blank" rel="noopener noreferrer" class="btn-link">
        Read Full Article â†’
      </a>
    </div>
    
    <div class="footer-note">
      <p>You're receiving this because you're subscribed to {{author_name}}'s updates.</p>
    </div>
  </div>
</body>
</html>
